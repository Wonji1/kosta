<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .category_solved{
            box-sizing: border-box;
            height: 445px;
            width: 75%;
            overflow-y: auto;
            display: inline-block;
        }
        .category_solved::-webkit-scrollbar {
            width: 10px;
        }
        .category_solved::-webkit-scrollbar-thumb {
            background-color: #2f3542;
            border-radius: 10px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }
        .category_solved::-webkit-scrollbar-track {
            background-color: grey;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px white;
        }
        .category_solved>.solved_question{
            box-sizing: border-box;
            height: auto;
            width: 100%;
            padding: 15px;
        }
        .category_solved>.solved_question>.legend{
            box-sizing: border-box;
            position: relative;
            top: 72px;
            left: 20px;
            width: 70px;
            height: 20px;
            text-align: center;
            background-color: white;
            font-weight: bold;
            font-size: x-large;
        }
        .category_solved>.solved_question>.solved_info{
            width:100%; height: 70px;box-sizing: border-box;
        }
        .solved_info>.solved_info_detail{
            width: 70%;
            height: 70px;
            box-sizing: border-box;
            padding: 20px 0 20px 10px;
            float: left;
            font-weight: bold;
        }
        .solved_info>.solved_info_detail>.answer_percent{
            height: 70px;
            box-sizing: border-box;
            padding: 20px 0 20px 10px;
            margin-left: 10px;
            font-size: small;
            font-weight: normal;
        }
        .solved_info>.answer{
            width: 10%;
            height: 70px;
            box-sizing: border-box;
            float: left;
            border: 3px solid;
            border-bottom: 0;
        }
        .solved_info>.answer>div:nth-child(1){
            box-sizing: border-box;
            width: 100%;
            height: 35%;
            text-align: center;
            border-bottom: 3px solid;
        }
        .solved_info>.answer>div:nth-child(2){
            box-sizing: border-box;
            width: 100%;
            height: 65%;
            text-align: center;
            font-size: 40px;
        }
        .solved_info>.solved_info_note{
            width: 10%;
            height: 70px;
            box-sizing: border-box;
            float: left;
            border: 3px solid;
            border-bottom: 0;
            border-left: 0;
        }
        .solved_info>.solved_info_note>div:nth-child(1){
            box-sizing: border-box;
            width: 100%;
            height: 35%;
            text-align: center;
            border-bottom: 3px solid;
        }
        .solved_info>.solved_info_note>div:nth-child(2){
            box-sizing: border-box;
            width: 100%;
            height: 65%;
            text-align: center;
            font-size: 40px;
        }

        .solved_info>.solved_info_ox{
            width: 10%;
            height: 70px;
            box-sizing: border-box;
            float: left;
            border: 3px solid black;
            border-bottom-width: 0;
            border-left-width: 0;
            text-align: center;
            font-size: 60px;
            color: green;
        }

        .category_solved>.solved_question>.solved_content{
            width:100%; height: auto; box-sizing: border-box; border: 3px solid; padding: 10px;
        }
        .send_note {
            box-sizing: border-box;
            width: 25%;
            height: 445px;
            float: right;
        }
        .send_note>.send_list{
            height: 80%;
            box-sizing: border-box;
            font-size: small;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .send_list::-webkit-scrollbar {
            width: 10px;
        }
        .send_list::-webkit-scrollbar-thumb {
            background-color: #2f3542;
            border-radius: 10px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }
        .send_list::-webkit-scrollbar-track {
            background-color: grey;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px white;
        }
        .send_note>.send_list>.list_content{
            width: 100%;
            height: auto;
            padding: 10px;
            font-weight: bold;
        }
        .send_note>.send_list>.list_content>.list_x{
            float: right;
            margin-right: 50px;
        }
        .send_note>.btn_area{
            box-sizing: border-box;
            width: 100%;
            height: 20%;
        }
        .send_note>.btn_area>.btn_complete{
            position: relative;
            top: 15px;
            left: 45px;
            width: 100px;
            padding: 10px;
            text-align: center;
            font-size: large;
            border: 2px solid;
            cursor: pointer;
        }
    </style>

</head>
